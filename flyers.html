<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="stylebutton.css">
    <title>Familia SVP</title>
    <script src="scrip.js"></script>
    <script src="/html2canvas.js"></script>
</head>

<body onload="getDate()">
    <div class="menu">
        <p>¿Que tipo de flyer quieres hacer?</p>
        <div class="container">
            <div class="grid-item-boton">
                <button class="button formacion" onclick="tipoeventoformacion()" value="Formación Especial">
                    Formacion Especial
                </button>
            </div>
            <div class="grid-item-boton">
                <button class="button presentacion" onclick="tipoeventopresentacion()" value="Presentación de Negocio">
                    Presentacion de negocio
                </button>
            </div>
            <div class="grid-item-boton">
                <button class="button formacionSem" onclick="tipoeventoformacionsem()" value="Formacion semanal">
                    Formacion Semanal
                </button>
            </div>
        </div>
    </div>
    <!-- Opciones -->
    <div class="menu">
        <p></p>
        <div class="container fecha">
            <div class="grid-item-boton">
                <input class="date" type="date" id="start" name="trip-start" value="">
            </div>
            <div class="grid-item-boton opciones">
                <select name="" class="oradores">
                    <option value="">Orador</option>
                    <option value="0">Myriam de la Sierra</option>
                    <option value="1">Alex Rew</option>
                    <option value="2">Manu Darrocha</option>
                    <option value="3">Mariano Solano</option>
                    <option value="4">Georgina Ferrón Arruzazabala</option>
                    <option value="5">Borja Rew</option>
                    <option value="6">Miky Palacios</option>
                    <option value="7">Céline Bordenave</option>
                    <option value="8">Pepi Morejón Rodriguez</option>
                </select>
            </div>
            <div class="grid-item-boton crearadd">
                <button type="submit" value="Tu flyer esta listo para descargar" onclick="guardar()"
                    class="button crear1">Crear</button>
            </div>
        </div>
    </div>
    <div class="menu flyer">
    </div>
    <footer>
        <button onclick="descargar()" class="button descargar">Descargar</button>
    </footer>
    <!-- js boostrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
